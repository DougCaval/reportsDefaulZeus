        <script>
            function previewImages(event) {
                const input = event.target;
                const imagePreviewContainer = document.getElementById('imagePreviewContainer');

                imagePreviewContainer.innerHTML = '';

                if (input.files && input.files.length > 0) {
                    for (let i = 0; i < input.files.length; i++) {
                        const reader = new FileReader();
                        const imagePreview = document.createElement('img');
                        imagePreview.style.maxWidth = '300px';
                        imagePreview.style.maxHeight = '300px';

                        reader.onload = function (e) {
                            imagePreview.src = e.target.result;
                        }

                        reader.readAsDataURL(input.files[i]);
                        imagePreviewContainer.appendChild(imagePreview);
                    }
                }
            }
        </script>

    <button style="background-color: rgb(44, 134, 175); color: white;" onclick="adicionarCampo()">Adicionar imagens das evidências de teste</button><br>
    <div id="camposImagens"></div>

    <script>
        let contador = 0;

        function adicionarCampo() {
            contador++;

            const divCampo = document.createElement("div");
            divCampo.innerHTML = `
            <br>
                <label for="idImagem${contador}">Título do cenário de teste ${contador}:</label>
                <input type="text" id="idImagem${contador}" name="idImagem${contador}">

                <label for="imagem${contador}">Imagem ${contador}:</label>
                <input type="file" id="imagem${contador}" name="Cenário de teste ${contador}" accept="image/*" multiple onchange="previewImagens(event)">
                <div id="previewImagens${contador}"></div>
                <br>
               
                
            `;

            document.getElementById("camposImagens").appendChild(divCampo);
        }

        function previewImagens(event) {
            const input = event.target;
            const id = input.id.replace('imagem', '');
            const previewDiv = document.getElementById(`previewImagens${id}`);
            previewDiv.innerHTML = '';

            if (input.files && input.files.length > 0) {
                for (let i = 0; i < input.files.length; i++) {
                    const reader = new FileReader();
                    const img = document.createElement('img');

                    reader.onload = function (e) {
                        img.src = e.target.result;
                        img.style.maxWidth = '800px';
                        previewDiv.appendChild(img);
                    }

                    reader.readAsDataURL(input.files[i]);
                }
            }
        }
    </script>
